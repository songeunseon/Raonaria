<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div id="chat_room">
        <div class="header">
            <div class="chat_name">새싹반 유치원 채팅방</div>
            <div class="icon">
                <i class="bi bi-list"></i>
                <i class="bi bi-door-open"></i>
            </div>
        </div>
        <div id="chat">
            <div id="chat_subject">
                <div class="line1"></div>
                <div class="chat_info">2023년 9월 17일</div>
                <div class="line2"></div>
            </div>
            <div class="chat_window">
                <div class="Participant1">김선향 여<br>
                    애들아 방가워 참외반 최고
                </div>
                <div class="Participant2">김선향 남<br>
                    애들아 방가워
                </div>
                <div class="Participant3">김선향 여<br>
                    방가
                </div>
                <div class="Participant4">김선향 남<br>
                    추억이 떠오르는 구나
                </div>
                <div class="Participant5">김선향 여<br>
                    추억이 떠오르는 구나
                </div>
            </div>
            <div class="chat_input">
                <input type="text">
            </div>
        </div>
    </div>
</body>
</html>
